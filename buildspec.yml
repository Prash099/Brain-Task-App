version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 235391889675.dkr.ecr.ap-south-1.amazonaws.com
      - REPO_URI=235391889675.dkr.ecr.ap-south-1.amazonaws.com/aws-brain-task-app-docker
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $REPO_URI:$IMAGE_TAG .
      - docker push $REPO_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Writing image definitions file...
      - printf '[{"name":"brain-task-app","imageUri":"%s"}]' $REPO_URI:$IMAGE_TAG > imagedefinitions.json
      - echo Applying manifests to EKS...
      - aws eks update-kubeconfig --region ap-south-1 --name brain-task-cluster
      - sed -i "s|<IMAGE_URI>|$REPO_URI:$IMAGE_TAG|g" k8s/deployment.yaml
      - kubectl apply -f k8s/deployment.yaml
      - kubectl apply -f k8s/service.yaml

artifacts:
  files:
    - imagedefinitions.json

